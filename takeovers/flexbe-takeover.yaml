id: flexbe-takeoverr

info:
  name: flexbe takeover
  author: pdteam
  severity: low
  tags: takeover
  reference:
    - https://exploit.linuxsec.org/uptimerobot-com-custom-domain-subdomain-takeover/
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/45

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - Domain isn't configured

      - type: status
        status:
          - 404
