id: flexbe-takeoverr

info:
  name: Flexbe Takeover
  author: 0x_Akoko
  severity: high
  tags: takeover
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/237
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/45

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - Domain isn't configured

      - type: status
        status:
          - 404
